<!DOCTYPE html> 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
    <h1 class="btn btn-default header">Emotions to Emoji<br>
    <span>&#128522;</span>
    <span>&#128512;</span>
    <span>&#128532;</span>
    <span>&#128546;</span>
    <span>&#128545;</span>
    <span>&#128548;</span></h1>
    <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br><br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br><br>
      </p>
       
    
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label style="font-size:22px;">Webcam view-</label>
        <div id="camera"></div>
        <br><br>
        <button class="take_pic" onclick="cap_pic()">Capture Picture</button>

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label style="font-size:20px;">Prediction 1</label>
        <p class="emotion_name" id="result_1"></p>
        <p class="emoji" id="update_emoji_1"></p><br>
        <label style="font-size:20px;">Prediction 2</label>
        <p class="emotion_name" id="result_2"></p>
        <p class="emoji" id="update_emoji_2"></p><br>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label  style="font-size:22px;">Snapshot-</label>
        <div id="result"></div>
        <br><br>
        <button class="identify_pic" onclick="guess_pic()">Identify</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
